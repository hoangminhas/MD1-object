<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    class Animal {
        constructor(name, weight, speed) {
            this._name = name;
            this._weight = weight;
            this._speed = speed;
        }


        get name() {
            return this._name;
        }

        set name(value) {
            this._name = value;
        }

        get weight() {
            return this._weight;
        }

        set weight(value) {
            this._weight = value;
        }

        get speed() {
            return this._speed;
        }

        set speed(value) {
            this._speed = value;
        }
    }

    class Meo extends Animal{
       constructor(name, weight, speed) {
           super(name, weight, speed);
       }

       say(){
           return "Meow meow";
       }

       catch(rat){
           if (this._speed > rat.speed) {
               this.eat(rat);
           }
       }

       eat(rat){
           this.weight += 1;
           rat.weight--;
       }
    }

    class Chuot extends Animal{
       constructor(name, weight, speed, isLive) {
           super(name, weight, speed);
           this._isLive = isLive;
       }

       get isLive() {
            return this._isLive;
        }

       set isLive(value) {
            this._isLive = value;
       }

       say(){
           return "hello";
       }

    }

    let Tom = new Meo("Tom", 10, 7);
    let Jerry = new Chuot('Jerry', 7, 5, true);

    console.log(Tom.weight);




</script>
</body>
</html>
