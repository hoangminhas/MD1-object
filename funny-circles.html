<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Funny Circle</title>
</head>
<body>
<canvas id="myCanvas" width="1280" height="920"
        style="border: 1px solid crimson"></canvas>
<script>
    class Circle {
        constructor(x, y, radius) {
            this.x = x;
            this.y = y;
            this.radius = radius;
        }

        getRandomColor(){
            let red = this.getRandomHex();
            let green = this.getRandomHex();
            let blue = this.getRandomHex();
            return "rgb("+red+", "+green+", "+blue+")";
        }

        getRandomHex(){
            return Math.floor(Math.random()*255);
        }

    }

    function createCircle() {
        let ctx = document.getElementById('myCanvas').getContext('2d');
        let circle = new Circle(500, 500, 80);
        ctx.beginPath();
        ctx.arc(circle.x, circle.y, circle.radius, 0, 2*Math.PI);
        ctx.fillStyle = 'yellow';
        ctx.fill();
        ctx.strokeStyle = 'red';
        ctx.stroke();
        ctx.closePath();
    }

    function createRandomCircle() {
        let ctx = document.getElementById('myCanvas').getContext('2d');
        let radius = Math.floor(Math.random()*80);
        let x = Math.random() * window.innerWidth;
        let y = Math.random() * window.innerHeight;
        let circle = new Circle(x, y, radius);
        let color = circle.getRandomColor();
        ctx.beginPath();
        ctx.arc(circle.x, circle.y, circle.radius, 0, 2*Math.PI);
        ctx.fillStyle = color;
        ctx.fill();
    }

    function circleAround() {
        for (let i=0; i<100; i++){
            createRandomCircle();
        }
    }
     circleAround();
</script>
</body>
</html>
